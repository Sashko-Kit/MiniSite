<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini's Memory Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Mini's Memory Clicker</h1>
        <button id="mint-button">Click to Collect Mints!</button>
        <div id="mint-count">0</div>
        <div id="store">
            <h2>Store</h2>
            <div class="item" data-cost="10" data-description="A helper to generate 1 mint per second." data-type="helper">Mini's Mini Helper (Sashy) - 10 mints</div>
            <div class="item" data-cost="50" data-description="Doubles the mints you generate by clicking." data-type="double-click">Weapons of Mass Destruction - 50 mints</div>
            <div class="item" data-cost="100" data-description="Speeds up everything that automatically generates mints by 2x." data-type="speed-up">Rice Pudding - 100 mints</div>
            <div class="item" data-cost="200" data-description="Generates mints periodically and plays music." data-type="mint-cube">Mint Cube - 200 mints</div>
            <div class="item" data-cost="300" data-description="A cube that needs to be clicked 4 times to break and rewards mints." data-type="mc-cube">Minecraft Cube - 300 mints</div>
            <div class="item" data-cost="400" data-description="Generates hearts and moves around the screen." data-type="fuuka">Fuuka - 400 mints</div>
            <div class="item" data-cost="500" data-description="Unlocks the Masks DLC to gain random masks and sell them for mints." data-type="masks-dlc">Masks DLC - 500 mints</div>
        </div>
        <div id="sashy-upgrades" style="display: none;">
            <h2>Sashy's Upgrades</h2>
            <!-- New Sashy Upgrades will be inserted here by JavaScript -->
        </div>
        <div id="masks-dlc-container" style="display: none;">
            <img id="lootbox-image" src="lootbox.png" alt="Lootbox">
            <div id="masks-inventory"></div>
        </div>
        <div id="memories">
            <h2>Memories</h2>
            <!-- Memories will be inserted here by JavaScript -->
        </div>
        <div id="unlocked-memories">
            <h2>Unlocked Memories</h2>
            <!-- Unlocked Memories will be inserted here by JavaScript -->
        </div>
        <div id="factory-container" style="display: none;">
            <img id="factory-button" src="2mints.png" alt="Factory" class="cube-image">
        </div>
        <div id="mint-cube-container" style="display: none;">
            <img id="mint-cube-button" src="cube.png" alt="Mint Cube" class="cube-image">
        </div>
        <div id="mc-cube-container" style="display: none;">
            <img id="mc-cube-button" src="minecube.png" alt="Minecraft Cube" class="cube-image">
        </div>
        <div id="fuuka-container" style="display: none;">
            <img id="fuuka-image" src="fuuka.gif" alt="Fuuka">
        </div>
        <div id="sashy-container">
            <img id="sashy-image" src="sashy.png" alt="Sashy">
            <div id="sashy-timer" style="display: none;">
                <span id="sashy-timer-emoji"></span> <span id="sashy-timer-countdown"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
